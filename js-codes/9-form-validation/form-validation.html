<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="form-validation.css"/>
</head>
<body>
    
    <div class="container">
        <form action="#" id="form">
            <h2>Register Here!</h2>
            <div class="form-control">
                <label for="username">username</label>
                <input type="text" name="username" id="username" value="" placeholder="enter your username" aria-label="enter your username" />
                <!-- aria-label is for developer purpose, to specify the label of the element that will be invisible to the user -->
                <!-- placeholder is for user purpose that specifies the label for that element -->
                <small>error message</small>
            </div>

            <div class="form-control">
                <label for="emailaddress">emailaddress</label>
                <input type="email" name="emailaddress" id="emailaddress" value="" placeholder="enter your emailaddress" aria-label="enter your emailaddress" />
                <small>error message</small>
            </div>

            <div class="form-control">
                <label for="password">password</label>
                <input type="password" name="password" id="password" value="" placeholder="enter your password" aria-label="enter your password" />
                <small>error message</small>
            </div>

            <div class="form-control">
                <label for="password2">confirm password</label>
                <input type="password" name="password2" id="password2" value="" placeholder="enter your password" aria-label="enter your password" />
                <small>error message</small>
            </div>

            <button type="submit" aria-label="submit">Submit</button>
        </form>
    </div>
    <script src="form-validation-regExp.js"></script>
</body>
</html>
