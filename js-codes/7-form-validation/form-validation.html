<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="6-form-validation.js"></script>
</head>
<body>
    <form name="formValid" method="post" action="#" onsubmit="return doValid()">
        <input type="text" name="username" id="username" value="">
        <input type="password" name="password" id="password" value="">
        <input type="submit" name="submit" value="submit">
        <!-- <input type="submit" name="submit" value="submit" onclick=doValid()> -->
        <!-- <button type="submit" name="submit" value="submit" onclick=doValid()> -->
        <!-- either onsubmit in form tag or onclick in input type=submit /button type=submit tags can be used. -->
    </form>
</body>
</html>
