<html lang="en">
<head>

    <title>Model Dialog Box</title>
    <link rel="stylesheet" href="model-dialog-box.css"/>
</head>
<body>
    <button type="button" class="show-model">show model 1</button>
    <button type="button" class="show-model">show model 2</button>
    <button type="button" class="show-model">show model 3</button>

        <h1>Model Dialog Box</h1>

    </div>

    <div class="overlay hidden"></div>
    <!-- overlay and hidden are 2 different classes -->

    <script src="dialogue-box.js"></script>

</body>
