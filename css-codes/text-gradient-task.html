<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }
        
        h1 {
            font-size: 70px;
            background: linear-gradient(to bottom, #f32170,#ff6b08,#ae14ae,#dccd4c);
            background-clip: text;
            color: transparent;
            transition: transform 1s ease;
            margin: 350px 550px;
            /* text-shadow: 4px 6px 10px rgb(235, 195, 195); */
        }

        h1:hover {
            transform:scale(1.4);
        }
    </style>
</head>
<body>
    <h1>Text gradient</h1>
</body>
</html>
